<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Basic Bootstrap Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Optional Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <!-- FONT AWESOME LIBRARY -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- CSS FILE LINK -->
    <style>
    textarea {
        resize: both;
        margin-left: 10px;
    }
    </style>
</head>

<body>
    <!-- CODE BELOW -->
    <p>Allows resize of element </p>
    <h1>Syntax</h1>
    <pre><code class="language-markup"></code>resize: none | both | horizontal | vertical</pre>
    <h1>Parameters</h1>
    <b><code>none:</code></b>element cannot be resized
    <br>
    <b><code>both:</code></b>element can be resized vertically and horizontally
    <br>
    <b><code>horizontal:</code></b>element can only be resized horizontally
    <br>
    <b><code>vertical:</code></b>element can only be resized vertically
    <hr>
    <textarea name="" id="" cols="30" rows="10" placeholder="Box can be resized"></textarea>
    <!-- CODE ABOVE -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="PersonalProfile.js"></script>
    <!-- livereload script-->
    <script>
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
</body>

</html>
